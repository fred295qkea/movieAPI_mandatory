<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Homepage</title>
</head>

<body>
    <header>
        <h1>The movie database</h1>
        <div class="nav">

            <button class="playing">Now playing</button>
            <button class="popular">Popular</button>
            <button class="rated">Top rated</button>
            <button class="upcoming">Upcoming</button>
        </div>
    </header>

    <section class="movie_section">
        <template class="movie_template">
            <h2 class="movie_headline"></h2>
            <div>
                <img src="" alt="" class="movie_img">
                <div>
                    <p class="movie_desc"></p>
                    <p class="movie_release"></p>
                    <p class="movie_rating"></p>
                </div>
            </div>
        </template>
    </section>
</body>

</html>
